<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Mendaftar</label>
					<input type="text" name="txt" placeholder="Username" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
                    <button>Daftar</button>
                   
				</form>
			</div>

			<div class="login">
				<form action="" method="get" id="myForm" onsubmit=" return validasi()">
					<label for="chk" aria-hidden="true" >Login</label>
					<input input type="text" name="username" placeholder="username">
					<input type="password" name="password" placeholder="password">
					<button>Masuk</button>									                    
				</form>
			</div>
	</div>
</body>
<script type="text/javascript">
	function validasi(){
	  var username = document.forms["myForm"]["username"].value;
	  var password = document.forms["myForm"]["password"].value;
	  if( username == "user" && password == "123"){
		window.open("indexric.html");
	  }
	  if( username == "agensi" && password == "123"){
		window.open("agensi.html");
	  }
	  if( username == "admin" && password == "123"){
		window.open("admin.php");
	  }
	  else if(username =="" || password ==""){
		alert("Masukan username dan password Anda");
		return false;
	  }
	}
  </script>
</html>
